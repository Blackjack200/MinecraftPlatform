<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>{{.Title}}</title>
    <script lang="javascript">
        function btnQuery() {
            query(document.getElementById('host_input').value, parseInt(document.getElementById('port_input').value))
            document.getElementById('query_button').disabled = true
        }

        function query(ip, port) {
            let request = new XMLHttpRequest();
            request.open("GET", "./query?host=" + encodeURI(ip) + "&port=" + encodeURI(port), true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.send();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    document.getElementById('query_button').disabled = false
                    add(ip, port)
                }
            };
        }

        function add(ip, port) {
            let request = new XMLHttpRequest();
            request.open("GET", "./list?host=" + encodeURI(ip) + "&port=" + encodeURI(port), true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.send();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    generateList()
                }
            };
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ServerPlatform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Welcome!!!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container text-center my-3">
    <!--Query Card-->
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Query</strong>
        </div>
        <div class="card-body">
            <div class="list-group">
                <!--Query Card Input-->
                <div class="input-group m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">IP</span>
                    </div>
                    <input type="text" class="form-control" placeholder="IP" id="host_input"/>
                </div>

                <div class="input-group m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">PORT</span>
                    </div>
                    <input type="text" class="form-control" placeholder="PORT" id="port_input"/>
                </div>
                <!--Query Card Input-->

                <button class="btn btn-success m-1" id="query_button"
                        onclick="btnQuery()">
                    Query
                </button>
            </div>
        </div>
    </div>
    <!--Query Card-->

    <div class="card my-3" id="info">
        <!--standard server_info card-->

        <!--standard server_info card-->
    </div>

    <script lang="javascript">
        function generateList() {
            document.getElementById("info").innerHTML = ""
            let request = new XMLHttpRequest();
            request.open("GET", "./list?get=true", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.send();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    const data = JSON.parse(request.responseText);
                    for (let addr in data) {
                        let ll = addr.toString().split(":")
                        let request = new XMLHttpRequest();
                        request.open("GET", "./query?host=" + encodeURI(ll[0]) + "&port=" + encodeURI(ll[1]), true);
                        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        request.send();
                        request.onreadystatechange = function () {
                            if (request.readyState === 4 && request.status === 200) {
                                const data = JSON.parse(request.responseText);
                                if (data.hostname !== undefined) {
                                    document.getElementById("info").innerHTML += "        <div class=\"card m-1\">\n" +
                                        "            <div class=\"card-body\">\n" +
                                        "                <h5 class=\"card-title\">" + data.hostname + " Version: " + data.version + "</h5>\n" +
                                        "                <h6 class=\"card-subtitle mb-2 text-muted\">" + data.numplayers + "/" + data.maxplayers + "</h6>\n" +
                                        "                <h7 class=\"card-subtitle mb-2 text-muted\">" + addr + "</h7>\n" +
                                        "                <p class=\"card-text\">Players: " + data.players + "</p>\n" +
                                        "            </div>\n" +
                                        "            <div class=\"card-footer text-muted\">\n" +
                                        "                <p class=\"card-subtitle\">Powered By: " + data.server_engine + "</p>\n" +
                                        "            </div>\n" +
                                        "        </div>"
                                }
                            }
                        };
                    }
                }
            };
        }

        generateList()
    </script>
</div>
</body>
</html>
